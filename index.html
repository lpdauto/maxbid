<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>IAA Max Bid Calculator</title>

  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #151515;
      --input: #0f0f0f;
      --border: #2a2a2a;
      --accent: #2e6bff;
      --text: #ffffff;
      --muted: #b0b0b0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0 0 14px;
      font-size: 20px;
      font-weight: 700;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-size: 12px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--input);
      color: var(--text);
      font-size: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px 12px;
      border: none;
      border-radius: 14px;
      background: var(--accent);
      color: white;
      font-size: 16px;
      font-weight: 700;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .big {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .pills {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--input);
      border: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
    }

    .info {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h1>IAA Max Bid Calculator</h1>

      <label>Expected Sell Price ($)</label>
      <input id="sellPrice" type="number" inputmode="decimal" placeholder="8000" />

      <div class="row">
        <div>
          <label>Repair Cost ($)</label>
          <input id="repairs" type="number" inputmode="decimal" placeholder="0" />
        </div>
        <div>
          <label>Towing / Transport ($)</label>
          <input id="towing" type="number" inputmode="decimal" placeholder="500" />
        </div>
      </div>

      <label>Your Current Bid (optional)</label>
      <input id="yourBid" type="number" inputmode="decimal" placeholder="4450" />

      <button id="calcBtn">Calculate Max Bid</button>

      <div class="result">
        <div class="label">MAX HAMMER BID</div>
        <div id="maxBid" class="big">$—</div>

        <div class="pills">
          <div class="pill">Target Margin: 25%</div>
          <div id="feeBand" class="pill">IAA Fees: —</div>
        </div>

        <div id="profitInfo" class="info"></div>

        <div class="info">
          Fees based on your actual IAA dealer receipts.<br>
          <strong>&lt;$2k → $485 fees</strong> • <strong>$2k–$5k → $840 fees</strong>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</body>
</html>
